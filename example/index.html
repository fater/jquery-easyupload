<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>jQuery Easy Upload Plugin Examples</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>

	<link rel="stylesheet" href="../src/jquery.easyupload.css">
	<script src="../src/jquery.easyupload.js"></script>
</head>
<body>

<script>
$(document).ready(function ()
{
	$ ('#field1').easyupload ({
		url: 'upload.php',
		on_upload_before: function (info)
		{
			$ ('#status_1_text').html ('');
			$ ('#progress_1').fadeIn (150);
			$ ('#status_1,#status_1_total').css ({width: 0});
		},
		on_progress: function (progress)
		{
			$ ('#status_1').css ({width: progress.progress_file + '%'});
			$ ('#status_1_total').css ({width: progress.progress_total + '%'});
			$ ('#status_1_text').html ('Sending files <b>' + progress.current_file + '</b> / <b>' + progress.total_files + '</b> ');
		},
		on_upload_file: function (data)
		{
			$ ('#status_1').css ({width: 0});
			$ ('#status_1_text_total').append ('<li>File <b>' + data.data.name + '</b> successfully uploaded to the server.</li>')
		},
		on_upload_error: function (p)
		{
			$ ('#status_1_text_total').append ('<li class="text-danger">File error: <b>' + p.file_name + '</b>. The server reported an error. The uploaded file size exceeds the setting on the server.</li>');
		},
		on_upload_finish: function ()
		{
			$ ('#progress_1').fadeOut (500);
			$ ('#status_1_text_total').append ('<li class="text-primary">All files successfully uploaded to the server.</li>');
		},
		max_file_size: 0.5 * 1024 * 1024,
		on_max_file_size: function(data)
		{
			$ ('#status_1_text_total').append ('<li class="text-danger">File error: File <b>' + data.name + '</b> is too large, it is more than 0.5MB</li>');
		},
		data:
		{
			id: 6,
			extra_param: 'all'
		}
	});

	$ ('#field2').easyupload ({
		url: 'upload.php?id=5',
		on_upload_before: function (info)
		{
			$ ('#progress_2').fadeIn (150);
			$ ('#status_2_total').css ({width: 0});
		},
		on_progress: function (progress)
		{
			$ ('#status_2_total').css ({width: progress.progress_total + '%'}).html (parseInt (progress.progress_total) + '%');
			$ ('#status_2_text').html ('Sending files <b>' + progress.current_file + '</b> / <b>' + progress.total_files + '</b> ');
		},
		on_upload_finish: function ()
		{
			$('#progress_2').fadeOut(500, function()
			{
				$('#status_2_total').css({width: 0});
			});
		}
	});

	$('#field3').easyupload({
		url: 'upload.php',
		on_upload_finish: function()
		{
			$('#status_3_text_total').html('The files were downloaded');
		}
	});
});
</script>

<br />
<br />

<div class="container">
	<div class="row">
		<div class="col-sm-2">
			<input type="file" id="field1" multiple />
		</div>
		<div class="col-sm-5">
			<div id="progress_1" style="display: none;">
				<div style="width: 400px; background-color: #EEEEEE;">
					<div id="status_1_total" style="background-color: #333333; width: 0%; height: 40px; right: 0;"></div>
				</div>
				<br>
				<div style="width: 400px; background-color: #EEEEEE;">
					<div id="status_1" style="background-color: #333333; width: 0%; height: 40px; right: 0;"></div>
				</div>
				<div id="status_1_text"></div>
			</div>
		</div>
		<div class="col-sm-5">
			<ul id="status_1_text_total"></ul>
		</div>
	</div>
</div>
<hr>

<div class="container">
	<div class="row">
		<div class="col-sm-2">
			<span class="btn btn-primary btn-file">Upload files<input type="file" id="field2" multiple /></span>
		</div>
		<div class="col-sm-5">
			<div id="progress_2" style="display: none;">
				<div class="progress">
					<div class="progress-bar" id="status_2_total"></div>
				</div>
				<div id="status_2_text"></div>
			</div>
		</div>
		<div class="col-sm-5">
			<ul id="status_2_text_total"></ul>
		</div>
	</div>
</div>
<hr>


<div class="container">
	<div class="row">
		<div class="col-sm-2">
			<input type="file" id="field3" multiple />
		</div>
		<div class="col-sm-5"></div>
		<div class="col-sm-5">
			<ul id="status_3_text_total"></ul>
		</div>
	</div>
</div>
<hr>

<br>
<br>




</body>
</html>
